cmf_seo:
    persistence: { phpcr: true }
    alternate_locale: ~

cmf_routing:
    dynamic:
        locales: [de, en]
        enabled: true
        persistence:
            phpcr:
                route_basepaths: [/test/routes]
                enabled: true
cmf_core:
    persistence:
        phpcr:
            basepath: /test
