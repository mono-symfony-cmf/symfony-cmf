    defaults:
        _controller: Symfony\Cmf\Bundle\MenuBundle\Tests\Resources\Controller\TestController::indexAction

render_test:
    path: /render-test
    defaults:
        _controller: Symfony\Cmf\Bundle\MenuBundle\Tests\Resources\Controller\TestController::renderAction

link_test_route:
